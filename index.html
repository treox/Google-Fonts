<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ã–vning-Google Fonts</title>

    <style>
       body {
            background-color: #000;
            color: #fff;
        }

        p {
            font-size: 1.6em;
            padding: 50px;
            text-align:center;
        }

        #text-2 {
            background-color: rgb(173, 44, 173);
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap&effect=outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap&effect=fire" rel="stylesheet">
</head>

<body>
    <div>
        <p style="font-family: 'Poppins', sans-serif;" class="font-effect-neon">Text 1</p>
        <p style="font-family: 'Josefin Sans', sans-serif;" class="font-effect-outline" id="text-2">Text 2</p>
        <p style="font-family: 'Saira Stencil One', cursive;" class="font-effect-fire">Text 3</p>
    </div>
</body>
</html>
